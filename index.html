<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Nutrition Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 900px; /* Increased for more space */
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .dashboard {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }

        .food-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center; /* Center buttons */
        }

        .food-button {
            background-color: #f0f0f0;
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Inter', sans-serif;
        }

        .food-button.active {
            background-color: #3498db;
            color: white;
        }

        .selected-foods {
            margin-bottom: 20px;
        }

        .food-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .food-item label {
            margin-right: 10px;
            min-width: 180px; /* Increased for longer food names */
        }

        .food-item input {
            width: 200px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed; /* Prevent table from expanding too much */
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            word-wrap: break-word; /* Allow long text to wrap */
        }

        th {
            background-color: #f2f2f2;
            font-weight: 600;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
