            justify-content: center; /* Center buttons */

            border-radius: 20px;

            font-family: 'Inter', sans-serif;
        }

        .food-button.active {
            background-color: #3498db;
            color: white;
        }

        .selected-foods {
            margin-bottom: 20px;
        }

        .food-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .food-item label {
            margin-right: 10px;
            min-width: 180px; /* Increased for longer food names */

        .food-item input {
            width: 200px;

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed; /* Prevent table from expanding too much */

        th,
        td {

            text-align: left;
            border-bottom: 1px solid #ddd;

        th {

        }

        tr:hover {

            cursor: pointer;

        .toggle-button.active {

        const buttonContainer = document.getElementById('foodButtons');
        const selectedFoodsContainer = document.getElementById('selectedFoods');
        const table = document.getElementById('nutritionTable').getElementsByTagName('tbody')[0];

        let selectedFoods = new Set();

        // Create food buttons
        for (let food in foodData) {
            let button = document.createElement('button');
            button.textContent = `${foodData[food].emoji} ${food}`;
            button.className = 'food-button';
            button.onclick = () => toggleFood(food, button);
            buttonContainer.appendChild(button);
        }

        function toggleFood(food, button) {
            if (selectedFoods.has(food)) {
                selectedFoods.delete(food);
                button.classList.remove('active');
                removeSlider(food);
            } else {
                selectedFoods.add(food);
                button.classList.add('active');
                addSlider(food);
            }
            updateNutritionTable();
        }

        function addSlider(food) {
            const div = document.createElement('div');
            div.className = 'food-item';
            div.innerHTML = `
                <label>${foodData[food].emoji} ${food} (g):</label>
                <input type="range" min="0" max="500" value="${foodData[food].grams}" id="${food}-slider">
                <span id="${food}-value">${foodData[food].grams}g</span>
            `;
            selectedFoodsContainer.appendChild(div);

            const slider = document.getElementById(`${food}-slider`);
            const output = document.getElementById(`${food}-value`);
            slider.oninput = function () {
                output.textContent = this.value + 'g';
                updateNutritionTable();
            }
        }

        function removeSlider(food) {
            const slider = document.getElementById(`${food}-slider`);
            if (slider) {
                slider.parentElement.remove();
            }
        }

        function updateNutritionTable() {
            table.innerHTML = ''; // Clear existing rows
            if (selectedFoods.size === 0) return;

            let totals = {
                calories: 0, totalFat: 0, saturatedFat: 0, monounsaturatedFat: 0,
                polyunsaturatedFat: 0, omega3: 0, omega6: 0, carbs: 0, protein: 0,
                fiber: 0, vitaminA: 0, vitaminB6: 0, vitaminB12: 0, vitaminC: 0,
                vitaminD: 0, vitaminE: 0, vitaminK: 0, calcium: 0, iron: 0,
                magnesium: 0, potassium: 0 ¬† 

            };

            selectedFoods.forEach(food => {
                const sliderValue = document.getElementById(`${food}-slider`).value;
                const ratio = sliderValue / foodData[food].grams;
                for (let nutrient in totals) {
                    totals[nutrient] += foodData[food][nutrient] * ratio;
                }
            });
        const toggleButtons = document.querySelectorAll('.toggle-button');

        // Assign categories to food items (you'll need to complete this)
        for (let food in foodData) {
            // Example:
            if (food.includes("Banana") || food.includes("Apple") || food.includes("Orange") || food.includes("Strawberries")) {
                foodData[food].category = "fruits";
            } else if (food.includes("Broccoli") || food.includes("Spinach") || food.includes("Carrot")) {
                foodData[food].category = "vegetables";
            } else if (food.includes("Greek Yogurt") || food.includes("Whole Milk")) {
                foodData[food].category = "dairy";
            } 
            // ... and so on for other categories
            else {
                foodData[food].category = "others"; // Default category
            }
        };
                    // Toggle button functionality
        toggleButtons.forEach(button => {
            button.addEventListener('click', () => {
                const category = button.dataset.category;

                // Update active state of toggle buttons
                toggleButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                // Filter food buttons based on selected category
                const foodButtons = document.querySelectorAll('.food-button');
                foodButtons.forEach(foodButton => {
                    const foodName = foodButton.textContent.trim();
                    if (category === 'all' || foodData[foodName].category === category) {
                        foodButton.style.display = 'inline-block';
                    } else {
                        foodButton.style.display = 'none';
                    }
                });
            });
        });

            for (let nutrient in totals) {
                let row = table.insertRow();
                let cell1 = row.insertCell(0);
                let cell2 = row.insertCell(1);
                let cell3 = row.insertCell(2);

                cell1.textContent = nutrient.charAt(0).toUpperCase() + nutrient.slice(1);
                }
                // Format numbers based on nutrient type
                if (nutrient === 'calories') {
                    cell2.textContent = totals[nutrient].toFixed(0) + ' kcal';
                } else if (['omega3', 'omega6', 'potassium', 'calcium', 'magnesium'].includes(nutrient)) {
                    cell2.textContent = totals[nutrient].toFixed(0) + ' mg';
                } else if (['vitaminA', 'vitaminD', 'vitaminE', 'vitaminK'].includes(nutrient)) {
                    cell2.textContent = totals[nutrient].toFixed(0) + ' mcg';
                } else {
                    cell2.textContent = totals[nutrient].toFixed(1) + ' g';
                }

                if (dailyValues[nutrient]) {
                    const percentage = ((totals[nutrient] / dailyValues[nutrient]) * 100).toFixed(1);
                    cell3.textContent = percentage + '%';
                } else {
                    cell3.textContent = 'N/A';
                }
            }
